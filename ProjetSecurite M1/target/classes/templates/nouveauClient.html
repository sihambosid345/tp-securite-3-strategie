<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.8/js/bootstrap.bundle.js"></script>

</head>
<body>
<div class="p-3" layout:fragment="content">
    <form method="post" th:action="@{/admin/enregistrerClient}">
        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input class="form-control" type="text" name="nom" th:value="${client.nom}">
            <span class="text-danger" th:errors="${client.nom}"></span>
        </div>



        <div class="mb-3">
            <label class="form-label">Age</label>
            <input class="form-control" type="number" name="age" th:value="${client.age}" >
            <span class="text-danger" th:errors="${client.age}"></span>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
</body>
</html>
